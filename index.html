<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rishi Mandal's Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'charcoal-dark': '#1A1A1A',
                        'cream-light': '#F5F5DC',
                        'amber-accent': '#FFBF00',
                    },
                    fontFamily: {
                        sans: ['Space Grotesk', 'sans-serif'],
                    },
                    animation: {
                        'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
                    },
                    keyframes: {
                        'fade-in-up': {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                    },
                }
            }
        }

        // Set theme on initial load
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>

    <style>
        .animate-on-scroll {
            opacity: 0;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            transform: translateY(20px);
        }
        .is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Intro Screen Styling */
        #intro-screen {
            opacity: 1;
            transition: opacity 1s ease;
        }
        #intro-text {
            font-size: 3rem;
            letter-spacing: 2px;
            opacity: 0;
            transition: opacity 0.7s ease;
        }
        @media (min-width: 768px) {
            #intro-text {
                font-size: 5rem;
            }
        }

        /* Hide body until intro finishes */
        body {
            opacity: 0;
            transition: opacity 1s ease;
        }
        body.visible {
            opacity: 1;
        }
    </style>
</head>

<body class="bg-cream-light text-charcoal-dark dark:bg-charcoal-dark dark:text-cream-light font-sans selection:bg-amber-accent/80 selection:text-white antialiased transition-colors duration-300">

    <!-- Intro / Landing Page -->
    <div id="intro-screen" class="fixed inset-0 bg-charcoal-dark text-cream-light flex items-center justify-center flex-col text-5xl font-bold z-[9999]">
        <span id="intro-text"></span>
    </div>

    <!-- MAIN PORTFOLIO CONTENT -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-cream-light/80 dark:bg-charcoal-dark/80 backdrop-blur-sm transition-all duration-300">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-amber-accent">RM</a>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="#about" class="hover:text-amber-accent transition-colors duration-200">About</a>
                <a href="#skills" class="hover:text-amber-accent transition-colors duration-200">Skills</a>
                <a href="#projects" class="hover:text-amber-accent transition-colors duration-200">Projects</a>
                <a href="#certifications" class="hover:text-amber-accent transition-colors duration-200">Certifications</a>
                <a href="#contact" class="hover:text-amber-accent transition-colors duration-200">Contact</a>
                <button id="theme-toggle" class="focus:outline-none">
                    <svg id="theme-toggle-dark-icon" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                </button>
            </nav>
            <button id="mobile-menu-button" class="md:hidden focus:outline-none text-charcoal-dark dark:text-cream-light">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="#about" class="block py-2 hover:text-amber-accent">About</a>
            <a href="#skills" class="block py-2 hover:text-amber-accent">Skills</a>
            <a href="#projects" class="block py-2 hover:text-amber-accent">Projects</a>
            <a href="#certifications" class="block py-2 hover:text-amber-accent">Certifications</a>
            <a href="#contact" class="block py-2 hover:text-amber-accent">Contact</a>
            <button id="mobile-theme-toggle" class="focus:outline-none mt-2 flex items-center gap-2">
                <svg id="mobile-theme-toggle-dark-icon" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                <svg id="mobile-theme-toggle-light-icon" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <span id="mobile-theme-text"></span>
            </button>
        </div>
    </header>

    <main class="container mx-auto px-6">
        <!-- Your existing portfolio sections remain the same -->
        <!-- HERO, ABOUT, SKILLS, PROJECTS, CERTIFICATIONS, CONTACT, FOOTER -->
        <!-- (Omitted here for brevity — keep your original sections) -->
    </main>

    <!-- FOOTER (same as your original code) -->

    <script>
    // =================== INTRO ANIMATION ===================
    document.addEventListener("DOMContentLoaded", () => {
        const introTexts = [
            "Rishi",
            "ऋषि",
            "ঋষি",
            "ଋଷି"
        ];
        const introScreen = document.getElementById("intro-screen");
        const introText = document.getElementById("intro-text");

        // Only show intro once per browser session
        if (sessionStorage.getItem("introPlayed")) {
            introScreen.remove();
            document.body.classList.add("visible");
            return;
        }
        sessionStorage.setItem("introPlayed", "true");

        let i = 0;
        function showNext() {
            if (i < introTexts.length) {
                introText.style.opacity = 0;
                setTimeout(() => {
                    introText.textContent = introTexts[i];
                    introText.style.opacity = 1;
                    i++;
                    setTimeout(showNext, 1000);
                }, 300);
            } else {
                setTimeout(() => {
                    introScreen.style.opacity = 0;
                    setTimeout(() => {
                        introScreen.remove();
                        document.body.classList.add("visible");
                    }, 1000);
                }, 800);
            }
        }
        showNext();
    });

    // =================== THEME TOGGLE ===================
    const themeToggleButton = document.getElementById('theme-toggle');
    const mobileThemeToggleButton = document.getElementById('mobile-theme-toggle');
    const darkIcon = document.getElementById('theme-toggle-dark-icon');
    const lightIcon = document.getElementById('theme-toggle-light-icon');
    const mobileDarkIcon = document.getElementById('mobile-theme-toggle-dark-icon');
    const mobileLightIcon = document.getElementById('mobile-theme-toggle-light-icon');
    const mobileThemeText = document.getElementById('mobile-theme-text');

    function updateIcons() {
        if (document.documentElement.classList.contains('dark')) {
            darkIcon.classList.add('hidden');
            lightIcon.classList.remove('hidden');
            mobileDarkIcon.classList.add('hidden');
            mobileLightIcon.classList.remove('hidden');
            mobileThemeText.textContent = 'Light Mode';
        } else {
            darkIcon.classList.remove('hidden');
            lightIcon.classList.add('hidden');
            mobileDarkIcon.classList.remove('hidden');
            mobileLightIcon.classList.add('hidden');
            mobileThemeText.textContent = 'Dark Mode';
        }
    }

    function toggleTheme() {
        const isDark = document.documentElement.classList.toggle('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        updateIcons();
    }

    themeToggleButton.addEventListener('click', toggleTheme);
    mobileThemeToggleButton.addEventListener('click', toggleTheme);
    updateIcons();

    // =================== MOBILE MENU ===================
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });

    // =================== SCROLL ANIMATIONS ===================
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('is-visible');
            }
        });
    }, { threshold: 0.1 });

    document.querySelectorAll('.animate-on-scroll').forEach(el => {
        observer.observe(el);
    });
    </script>
</body>
</html>
